---

apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
    - port: 12000
      targetPort: 12000
  github:
    argo-combined-app:
      owner: vfarcic
      repository: argo-combined-app
      webhook:
        endpoint: /argo-combined-app
        port: "12000"
        method: POST
        url: http://acme.com
      events:
        - "*"
      apiToken:
        name: github-access
        key: token
      insecure: true
      active: true
      contentType: json
